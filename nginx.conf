# تكوين Nginx للمشروع

server {
    listen 80;
    listen [::]:80;
    
    # استبدل بدومينك
    server_name yourdomain.com www.yourdomain.com;
    
    # مسار المشروع
    root /var/www/html/laravel-dropshipping-store/public;
    
    # الملف الافتراضي
    index index.php index.html index.htm;
    
    # حد رفع الملفات
    client_max_body_size 100M;
    
    # إضافة رؤوس الأمان
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # الترميز
    charset utf-8;
    
    # معالجة الطلبات
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # منع الوصول لملفات النظام
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }
    
    # صفحة الأخطاء
    error_page 404 /index.php;
    
    # معالجة PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # زيادة المهلة للعمليات الطويلة
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
    }
    
    # منع الوصول للملفات المخفية
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # منع الوصول لملفات حساسة
    location ~ /\.(env|git|composer\.json|composer\.lock|package\.json|package-lock\.json)$ {
        deny all;
        return 404;
    }
    
    # منع الوصول لمجلدات حساسة
    location ~ ^/(storage|vendor|node_modules|database|bootstrap/cache) {
        deny all;
        return 404;
    }
    
    # تفعيل الضغط
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # تخزين مؤقت للملفات الثابتة
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

